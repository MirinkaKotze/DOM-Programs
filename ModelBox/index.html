<!-- 2. Create an html page with OPEN button and a modal box. -->
<!-- The modal box should have text and a CLOSE button.  -->
<!-- The modal box is not displayed from the beginning.  -->
<!-- It appears when clicking the OPEN button and disappears when clicking CLOSE. -->

<body class="screen">
    <div id="buttonOpen" class="button__wrapper">
        <button class="button__open">OPEN ME!!</button>
    </div>   
    <div id="modelBox" class="model-box__wrapper hidden">
        <h1 class="model-box__text">Helloooo...!!</h1>
        <button id="buttonClose" class="model-box__button">CLOSE</button>
    </div>
    <script src="./scripts/main.js"></script>
</body>
